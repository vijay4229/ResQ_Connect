<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Portal - ResQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 fade-in">
    
    <nav class="bg-gradient-to-r from-red-600 to-red-700 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-white/20 p-2 rounded-full backdrop-blur-sm">
                <i class="fa-solid fa-shield-heart text-xl"></i>
            </div>
            <h1 class="font-bold text-xl tracking-wide">ResQ <span class="font-light opacity-90">Citizen</span></h1>
        </div>
        <button onclick="logout()" class="bg-red-800 hover:bg-red-900 px-4 py-2 rounded transition text-sm font-bold shadow-inner border border-red-500 flex items-center gap-2">
            <span>Logout</span> <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
    </nav>

    <div class="container mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2">
            
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg border-t-4 border-red-600 relative overflow-hidden">
                <i class="fa-solid fa-triangle-exclamation absolute -right-6 -top-6 text-9xl text-red-50 opacity-50 pointer-events-none"></i>
                
                <div class="mb-6 border-b pb-4 relative z-10">
                    <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                        <span class="bg-red-100 p-2 rounded-full"><i class="fa-solid fa-triangle-exclamation text-red-600 animate-pulse"></i></span>
                        Report Incident
                    </h2>
                    <p class="text-gray-500 text-sm mt-2 ml-1">Alert authorities immediately. Your report helps save lives.</p>
                </div>
                
                <form id="reportForm" class="space-y-5 relative z-10">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Incident Type</label>
                        <div class="relative">
                            <i class="fa-solid fa-filter absolute left-3 top-3.5 text-gray-400"></i>
                            <select id="incType" class="w-full pl-10 p-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-red-500 outline-none cursor-pointer hover:bg-white transition appearance-none">
                                <option>Flood</option>
                                <option>Fire</option>
                                <option>Earthquake</option>
                                <option>Medical Emergency</option>
                                <option>Road Accident</option>
                                <option>Landslide</option>
                            </select>
                            <i class="fa-solid fa-chevron-down absolute right-3 top-4 text-gray-400 text-xs pointer-events-none"></i>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">City / District</label>
                            <div class="relative">
                                <i class="fa-solid fa-city absolute left-3 top-3.5 text-gray-400"></i>
                                <input type="text" id="incCity" placeholder="e.g. Metro City" class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Specific Location</label>
                            <div class="relative">
                                <i class="fa-solid fa-map-pin absolute left-3 top-3.5 text-gray-400"></i>
                                <input type="text" id="incLoc" placeholder="e.g. Near Central Park" class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none" required>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Description</label>
                        <textarea id="incDesc" rows="4" placeholder="Describe the situation, number of people affected, severity..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none resize-none"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition shadow-lg transform hover:-translate-y-1 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-paper-plane"></i> Submit Emergency Report
                    </button>
                </form>
            </div>
        </div>

        <div class="space-y-6">
            
            <div class="bg-red-50 border border-red-200 p-5 rounded-xl shadow-sm">
                <h2 class="text-red-800 font-bold mb-4 flex items-center gap-2 text-sm uppercase tracking-wider">
                    <i class="fa-solid fa-phone-volume animate-pulse"></i> Emergency Hotlines
                </h2>
                <div class="grid grid-cols-3 gap-3">
                    <a href="tel:100" class="bg-white border border-red-100 py-3 rounded-lg text-center hover:bg-red-600 hover:text-white hover:shadow-md transition group shadow-sm flex flex-col items-center justify-center gap-1">
                        <i class="fa-solid fa-shield-halved text-gray-400 group-hover:text-white text-lg"></i>
                        <span class="block text-xl font-black text-gray-800 group-hover:text-white">100</span>
                        <span class="text-[10px] uppercase font-bold text-gray-500 group-hover:text-red-100">Police</span>
                    </a>
                    <a href="tel:101" class="bg-white border border-red-100 py-3 rounded-lg text-center hover:bg-red-600 hover:text-white hover:shadow-md transition group shadow-sm flex flex-col items-center justify-center gap-1">
                        <i class="fa-solid fa-fire-extinguisher text-gray-400 group-hover:text-white text-lg"></i>
                        <span class="block text-xl font-black text-gray-800 group-hover:text-white">101</span>
                        <span class="text-[10px] uppercase font-bold text-gray-500 group-hover:text-red-100">Fire</span>
                    </a>
                    <a href="tel:108" class="bg-white border border-red-100 py-3 rounded-lg text-center hover:bg-red-600 hover:text-white hover:shadow-md transition group shadow-sm flex flex-col items-center justify-center gap-1">
                        <i class="fa-solid fa-truck-medical text-gray-400 group-hover:text-white text-lg"></i>
                        <span class="block text-xl font-black text-gray-800 group-hover:text-white">108</span>
                        <span class="text-[10px] uppercase font-bold text-gray-500 group-hover:text-red-100">Medical</span>
                    </a>
                </div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="font-bold text-gray-800 flex items-center gap-2">
                        <i class="fa-solid fa-house-medical text-green-600"></i> Safe Zones
                    </h2>
                    <span class="text-[10px] uppercase font-bold bg-green-100 text-green-800 px-2 py-1 rounded-full animate-pulse">Live</span>
                </div>
                <div id="citizenSafetyList" class="space-y-3 max-h-[250px] overflow-y-auto pr-1 custom-scrollbar">
                    <p class="text-gray-500 italic text-sm text-center py-4">Searching nearby shelters...</p>
                </div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                <h2 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-book-medical text-blue-600"></i> Safety Guide
                </h2>
                <div id="tipsList" class="space-y-3 max-h-[300px] overflow-y-auto pr-1 custom-scrollbar">
                    <p class="text-gray-400 italic text-sm text-center">Loading tips...</p>
                </div>
            </div>

        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/citizen.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('userRole');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
