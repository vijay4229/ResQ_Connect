<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQ Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 fade-in">
    
    <nav class="bg-slate-900 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-red-600 p-2 rounded-lg shadow-lg shadow-red-900/50">
                <i class="fa-solid fa-user-shield text-lg"></i>
            </div>
            <div>
                <h1 class="font-bold text-xl tracking-wide leading-none">ResQ<span class="text-red-500">Admin</span></h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-widest">Command Center</p>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <span class="hidden md:block text-xs text-green-400 font-mono animate-pulse">
                <i class="fa-solid fa-wifi"></i> SYSTEM ONLINE
            </span>
            <button onclick="logout()" class="bg-slate-800 hover:bg-red-600 border border-slate-700 px-4 py-2 rounded transition text-sm font-bold flex items-center gap-2">
                <i class="fa-solid fa-power-off"></i> <span class="hidden sm:inline">Logout</span>
            </button>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-6">
        
       
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 md:col-span-1 relative overflow-hidden">
                <h3 class="font-bold text-gray-700 mb-4 text-sm uppercase border-b pb-2 flex justify-between">
                    Incident Distribution <i class="fa-solid fa-chart-pie text-gray-400"></i>
                </h3>
                <div class="h-48 flex justify-center items-center relative">
                    <canvas id="incidentChart"></canvas>
                </div>
            </div>
            
            <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="bg-gradient-to-br from-red-500 to-red-700 text-white p-6 rounded-xl shadow-lg relative overflow-hidden group hover:shadow-xl transition">
                    <i class="fa-solid fa-triangle-exclamation absolute -right-4 -bottom-4 text-8xl opacity-20 group-hover:scale-110 transition duration-500"></i>
                    <h3 class="text-5xl font-black" id="stat-pending">0</h3>
                    <p class="text-xs opacity-90 font-bold uppercase tracking-wider mt-1">Active Emergencies</p>
                </div>

                <div class="bg-gradient-to-br from-green-500 to-green-700 text-white p-6 rounded-xl shadow-lg relative overflow-hidden group hover:shadow-xl transition">
                    <i class="fa-solid fa-clipboard-check absolute -right-4 -bottom-4 text-8xl opacity-20 group-hover:scale-110 transition duration-500"></i>
                    <h3 class="text-5xl font-black" id="stat-resolved">0</h3>
                    <p class="text-xs opacity-90 font-bold uppercase tracking-wider mt-1">Resolved Cases</p>
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 col-span-1 sm:col-span-2">
                     <h3 class="font-bold text-gray-700 mb-3 text-sm uppercase flex items-center gap-2">
                        <i class="fa-solid fa-plus-circle text-green-600"></i> Deploy New Safe Zone
                     </h3>
                     <form id="safetyForm" class="flex flex-col md:flex-row gap-3">
                        <input type="text" id="placeName" placeholder="Location Name (e.g. City Hall)" class="border p-2 rounded w-full focus:ring-2 focus:ring-green-500 outline-none text-sm bg-gray-50" required>
                        <input type="text" id="placeCity" placeholder="City" class="border p-2 rounded w-full md:w-1/3 focus:ring-2 focus:ring-green-500 outline-none text-sm bg-gray-50" required>
                        <input type="number" id="placeCap" placeholder="Cap." class="border p-2 rounded w-full md:w-20 focus:ring-2 focus:ring-green-500 outline-none text-sm bg-gray-50" required>
                        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 font-bold shadow-md transition text-sm flex items-center justify-center gap-2">
                            <i class="fa-solid fa-paper-plane"></i> Add
                        </button>
                     </form>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2">
                <div class="flex justify-between items-center mb-4 border-b pb-2 border-gray-200">
                    <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                        <span class="relative flex h-3 w-3">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                        </span>
                        Live Operations Feed
                    </h2>
                    <span class="text-[10px] uppercase font-bold text-gray-400 bg-gray-100 px-2 py-1 rounded">Real-time</span>
                </div>
                
                <div id="incidentList" class="space-y-4 h-[500px] overflow-y-auto pr-2 scroll-smooth pb-10">
                    <div class="flex flex-col items-center justify-center h-full text-gray-400 gap-2">
                        <i class="fa-solid fa-satellite-dish fa-spin text-2xl"></i>
                        <p>Establishing Uplink...</p>
                    </div>
                </div>
            </div>

            <div>
                 <div class="flex justify-between items-center mb-4 border-b pb-2 border-gray-200">
                    <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                        <i class="fa-solid fa-building-shield text-blue-600"></i> Active Shelters
                    </h2>
                 </div>
                 <ul id="safetyList" class="space-y-3 bg-white p-2 rounded-xl h-[500px] overflow-y-auto pr-2">
                    </ul>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('userRole');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
