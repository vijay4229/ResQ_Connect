<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResQ Connect - Citizen Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-disaster flex items-center justify-center h-screen fade-in">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96 border-t-4 border-red-600">
        <h1 class="text-2xl font-bold text-center mb-2 text-gray-800">Join ResQ Connect</h1>
        <p class="text-center text-gray-500 text-sm mb-6">Citizen Registration</p>
        
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-1">Username</label>
                <input type="text" id="regUsername" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Choose a username" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-1">Password</label>
                <input type="password" id="regPassword" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Create a password" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-1">Confirm Password</label>
                <input type="password" id="regConfirmPassword" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition font-bold">Register</button>
        </form>

        <p id="regMsg" class="text-center mt-4 text-sm hidden"></p>

        <div class="mt-6 text-center border-t pt-4">
            <p class="text-gray-600 text-sm">Already have an account?</p>
            <a href="index.html" class="text-red-600 font-bold hover:underline">Login here</a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
